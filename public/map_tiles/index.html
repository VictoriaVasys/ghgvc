<!DOCTYPE html>
<html>
  <head>
    <title>final</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://maptilercdn.s3.amazonaws.com/klokantech.js"></script>
    
    <script>
var map;
var mapMinZoom = 0;
var mapMaxZoom = 5;
var latlng = new google.maps.LatLng(31,-15);
var mapBounds = new google.maps.LatLngBounds(
  new google.maps.LatLng(-86.086414, -179.999894),
  new google.maps.LatLng(88.696525, 179.773283));

var mapGetTile = function(x,y,z) { 
  return z + "/" + x + "/" + y + ".png";
}

function init() {
  var opts = {
    streetViewControl: false,
    center: new google.maps.LatLng(31,-15);
    zoom: 0
  };
  map = new google.maps.Map(document.getElementById('map'), opts);
  map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
  map.fitBounds(mapBounds);
  var maptiler = new klokantech.MapTilerMapType(map, mapGetTile, mapBounds, mapMinZoom, mapMaxZoom);
  var opacitycontrol = new klokantech.OpacityControl(map, maptiler);
}

    </script>
    
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
