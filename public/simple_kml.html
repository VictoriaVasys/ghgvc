<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyA9Ac4XswpkdjIslQcRJzgwnbkEDdomZS4&sensor=false"></script>
    <script type="text/javascript">
    


    // specified for google maps API v3
    // https://developers.google.com/maps/documentation/javascript/overlays#CustomOverlays
    function initialize() {
      var chicago = new google.maps.LatLng(41.875696,-87.624207);
      var mapOptions = {
        zoom: 11,
        center: chicago,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }

      var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

      var ctaLayer = new google.maps.KmlLayer({
        //url: 'http://gmaps-samples.googlecode.com/svn/trunk/ggeoxml/cta.kml'
        //url: 'cta.kml'
        url: './cta.kml'
        //url: 'http://localhost:3000/overlayKML.kmz
      });
      ctaLayer.setMap(map);
    }

    google.maps.event.addDomListener(window, 'load', initialize);

        

    
    
    


    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 700px; height: 500px"></div>
  </body>
</html>
